<ion-app>
  <ion-split-pane>
    <ion-menu>
      <div class="logo-section">
        <div class="logo-section__wrapper">
          <img class="logo-section__logo"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSRyaDzA30BQo4yHEXO3reOMetKS6slM1Bozw&usqp=CAU" />
          <h3 class="logo-section__title">NAME</h3>
        </div>
      </div>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appSession.pages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
