
<ion-header class="header">

  <header *ngIf="!showSearchBar">
    <div>
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-menu-button color="light"></ion-menu-button>
          </ion-col>
          <ion-col size="6" style="display: flex;text-align: center;align-items: center;">
            <ion-label style="font-size: 31px;color: white;font-weight: bold;">SCHOOLS</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-button (click)="toggleSearchBar()" fill="clear" color="light" large>
              <ion-icon name="search"></ion-icon>
            </ion-button>

          </ion-col>

        </ion-row>
      </ion-grid>
    </div>
  </header>
  <header style="height:128px" *ngIf="showSearchBar">
    <div>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-searchbar #search class="searchBar" [(ngModel)]="searchKey" (ionChange)="getItems($event)"
              placeholder="Search mountain" debounce="500">
            </ion-searchbar>
          </ion-col>
        
         
        </ion-row>
      </ion-grid>

      <div style="position: relative;top: -0.5em;">
        <ion-grid>
          <ion-col size="4">
            <ion-button color="primary">Search
            </ion-button>

          </ion-col>
          <ion-col size="4">
            <ion-button (click)="onClearSearch()" color="light" fill=clear>
              CLOSE</ion-button>

          </ion-col>
        </ion-grid>
      </div>
    </div>
 

  </header>


</ion-header>

  <div *ngIf="!showSearchBar">

    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col *ngFor="let provider of providers" class="ion-no-padding" size="12" sizeMd="6" sizeLg="4">
          <ion-card (click)="onViewDetails(provider)" *ngIf="!provider.hide">
            <ion-card-content>
              <div id="main" class="clear">
                <div id="sidebar">
                  <img *ngIf="provider?.iconUrl" alt="" [src]="provider?.iconUrl">
                </div>
                <div id="page-wrap">
                  <ion-label
                    style="text-align: center;display: flex;justify-content: center;align-items: center;color: skyblue;font-size: 1em;">
                    <h2 [innerHtml]="utils.highlightSearch(provider.name, searchKey)"></h2>
                  </ion-label>

                  <br>
                  <ion-label style="display: flex;align-items: center;text-align: center;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt, delectus.</ion-label>
                </div>

              </div>
            </ion-card-content>
          </ion-card>


        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="scroll-content"></div>
</ion-content>
