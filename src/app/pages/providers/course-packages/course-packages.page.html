<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="{{appConstants.ROOT_PAGE}}"></ion-back-button>
    </ion-buttons>
    <ion-title>{{(appConstants.beta?"BETA ":"")}}{{translateUtil.translateKey('Course Packages')}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let pkg of coursePackages">
    <ion-card-header>
      <ion-card-title>{{pkg?.name}}</ion-card-title>
      <ion-card-subtitle *ngIf="pkg?.description">{{pkg?.description}}</ion-card-subtitle>
    </ion-card-header>

    <ion-item>
      <ion-button slot="start" size="small" (click)="onViewPackageDetails(pkg)"> {{translateUtil.translateKey('Package Details')}}</ion-button>
    </ion-item>
  </ion-card>

  <div class="scroll-content"></div>

  <!--Fav buttons -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="orange" (click)="openMenu()">
      {{translateUtil.translateKey("Menu")}}
    </ion-fab-button>
  </ion-fab>
</ion-content>
