<!--Header-->
<ion-header no-shadow no-border class="header">
  <div>
    <header>
      <div style="position: relative;top: -1em;">
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              <ion-menu-button color="light"></ion-menu-button>
            </ion-col>
            <ion-col size="6">
              <h1>FEEDBACK</h1>
            </ion-col>

          </ion-row>
        </ion-grid>
      </div>
    </header>
  </div>

</ion-header>

<ion-content>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col size-xs="10" size-sm="10" size-md="7" size-lg="8" size-xl="8" offset="1" offset-lg="2" offset-md="2">
          <div style="margin-top: 5em;">

            <ion-label style="font-weight:bold;">PROVIDE US YOUR REVIEW</ion-label>
            <ion-list class="line-input">
              <ion-item>
                <ion-input placeholder="TITLE"></ion-input>
              </ion-item>
            </ion-list>

            <ion-list class="line-input">
              <ion-item>
                <ion-input placeholder="Desciption"></ion-input>
              </ion-item>
            </ion-list>

            <div style="text-align: center;display: flex;align-items: center;justify-content: center;">
              <ion-label>How do you find us</ion-label>
              <div class="rate">
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
              </div>

            </div>



          </div>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="scroll-content"></div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="orange" (click)="openMenu()">
      {{translateUtil.translateKey("Menu")}}
    </ion-fab-button>
  </ion-fab>
</ion-content>
<ion-footer>

  <ion-button mode='ios' color="none" style="border-radius:50px;background-image: linear-gradient(#00BFFF, #87CEEB);"
    shape="round" fill="solid" size="large" expand="block">Submit
    <ion-icon name="arrow-forward"></ion-icon>
  </ion-button>

</ion-footer>
